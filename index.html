<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG Icon Set</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<h1>SVG Icon Set</h1>
	<div id="content">
		<section id="firstRow">
			<section id="imageWrapper">
				<div id="object">
					<object alt="icon" class="birthday" id="cake" data="images/cake.svg" type="image/svg+xml"></object>
				</div>
				<div id="description">
					<p>Birthday Cake</p>
				</div>
			</section>

			<section id="imageWrapper">
				<div id="object">
					<object alt="icon" class="birthday" id="slice" data="images/slice.svg" type="image/svg+xml"></object>
				</div>
				<div id="description">
					<p>Cake Slice</p>
				</div>	
			</section>

			<section id="imageWrapper">
				<div id="object">
					<object alt="icon" class="birthday" id="hat" data="images/hat.svg" type="image/svg+xml" height="300px"></object>
				</div>
				<div id="description">
					<p>Hat</p>
				</div>	
			</section>

			<section id="imageWrapper">
				<div id="object">
					<object alt="icon" class="birthday" id="balloon" data="images/balloon.svg" type="image/svg+xml" height="300px"></object>
				</div>
				<div id="description">
					<p>Balloon</p>
				</div>	
			</section>

			<section id="imageWrapper">
				<div id="object">
					<object alt="icon" class="birthday" id="present" data="images/gift.svg" type="image/svg+xml"></object>
				</div>
				<div id="description">
					<p>Present</p>
				</div>	
			</section>
		</section><!--End firstRow-->
			
		<section id="secondRow">
			<section id="imageWrapper">
				<div id="object">
					<object alt="icon" class="birthday" id="banner" data="images/banner.svg" type="image/svg+xml" width="300px"></object>
				</div>
				<div id="description">
					<p>Banner</p>
				</div>
			</section>

			<section id="imageWrapper">
				<div id="object">
					<object alt="icon" class="birthday" id="pennants" data="images/pennant.svg" type="image/svg+xml" width="300px"></object>
				</div>
				<div id="description">
					<p>Pennants</p>
				</div>	
			</section>

			<section id="imageWrapper">
				<div id="object">
					<object alt="icon" class="birthday" id="blower" data="images/blower.svg" type="image/svg+xml" width="300px"></object>
				</div>
				<div id="description">
					<p>Blower</p>
				</div>	
			</section>

			<section id="imageWrapper">
				<div id="object">
					<object alt="icon" class="birthday" id="muffin" data="images/muffin.svg" type="image/svg+xml" height="300px"></object>
				</div>
				<div id="description">
					<p>Muffin</p>
				</div>	
			</section>

			<section id="imageWrapper">
				<div id="object">
					<object alt="icon" class="birthday" id="candle" data="images/candle.svg" type="image/svg+xml" height="300px"></object>
				</div>
				<div id="description">
					<p>Candle</p>
				</div>	
			</section>
		</section><!--End secondRow-->
	</div><!--End content-->
	</div><!--End container-->

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
